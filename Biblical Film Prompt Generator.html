<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblical Film Prompt Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #1a202c;
        color: #e2e8f0;
    }
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="max-w-4xl w-full bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">

    <div class="text-center space-y-2">
        <h1 class="text-3xl md:text-4xl font-bold">Biblical Film Prompt Generator</h1>
        <p class="text-sm md:text-base text-gray-400">Select prompt numbers for each category and generate a fully descriptive AI-ready prompt.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="number" id="actors" placeholder="Actors (1-50)" min="1" max="50" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" id="blocking" placeholder="Blocking & Movement (1-50)" min="1" max="50" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" id="emotion" placeholder="Emotion & Subtext (1-50)" min="1" max="50" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" id="camera" placeholder="Camera & Visuals (1-50)" min="1" max="50" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="number" id="experiment" placeholder="Experimentation (1-50)" min="1" max="50" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="bibOrientation" class="text-gray-400 mt-2 md:mt-0">Orientation / Ratio:</label>
        <select id="bibOrientation" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="16:9">Landscape 16:9</option>
            <option value="9:16">Portrait 9:16</option>
            <option value="1:1">Square 1:1</option>
        </select>
    </div>

    <button onclick="generateBiblicalPrompt()" class="w-full py-3 px-4 rounded-xl font-semibold bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
        Generate Biblical Prompt
    </button>

    <textarea id="biblicalPrompt" readonly class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none h-64 mt-4" placeholder="Your combined prompt will appear here..."></textarea>

</div>

<script>
function generateBiblicalPrompt() {
    const actors = document.getElementById('actors').value;
    const blocking = document.getElementById('blocking').value;
    const emotion = document.getElementById('emotion').value;
    const camera = document.getElementById('camera').value;
    const experiment = document.getElementById('experiment').value;
    const orientation = document.getElementById('bibOrientation').value;

    // Placeholder mapping for demonstration â€“ replace with your 50 prompts per category
    const actorPrompt = `Actor Prompt #${actors}: A solemn prophet with weathered robes, eyes full of conviction.`;
    const blockingPrompt = `Blocking #${blocking}: Walks slowly across frame, gesturing toward the horizon.`;
    const emotionPrompt = `Emotion #${emotion}: Face reveals hope and despair, subtle hand tremors.`;
    const cameraPrompt = `Camera #${camera}: Medium-wide 35mm shot, low angle, golden sunset light.`;
    const experimentPrompt = `Experimentation #${experiment}: Slow-motion water ripples, alternate hand-held close-ups.`;

    const combinedPrompt = `Biblical Scene Prompt (${orientation}):\n\n${actorPrompt}\n${blockingPrompt}\n${emotionPrompt}\n${cameraPrompt}\n${experimentPrompt}`;

    document.getElementById('biblicalPrompt').value = combinedPrompt;
}
</script>

</body>
</html>
